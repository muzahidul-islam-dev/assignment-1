<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar align-center flex justify-between">
          <h3 class="logo text-primary">Logo</h3>
          <button class="btn-primary">Sign Up</button>
        </div>
      </div>

      <div class="hero-content">
        <div class="container text-center">
          <h2 class="font-secoundary hero-title">
            Cool Dark UI Template for Webflow Agencies!
          </h2>
          <button class="btn-primary">Stay Focused</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="action flex justify-between align-center">
          <div class="action-content">
            <h3 class="text-secoundary font-secoundary action-title">
              See It in Action!
            </h3>
            <p class="font-secoundary action-text">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="btn-primary">Launch Live Preview</button>
          </div>
          <div class="action-banner">
            <img src="./Assets/wc-mini.png" alt="WC Mini" />
          </div>
        </section>

        <section class="productive">
          <div class="title align-center text-secoundary">
            Joined Thousands of Productive Users
          </div>
          <div class="progress flex justify-between">
            <div class="progress-item">
              <h3 class="progress-title text-primary font-primary bold">50k</h3>
              <span class="progress-sub-title text-secoundary font-primary"
                >Active</span
              >
            </div>
            <div class="progress-item">
              <h3 class="progress-title text-primary font-primary bold">2M+</h3>
              <span class="progress-sub-title text-secoundary font-primary"
                >Focus Sessions</span
              >
            </div>
            <div class="progress-item">
              <h3 class="progress-title text-primary font-primary bold">95%</h3>
              <span class="progress-sub-title text-secoundary font-primary"
                >Satisfaction Rate</span
              >
            </div>
          </div>
        </section>

        <div class="get-in-touch">
          <div class="content">
            <h3 class="title font-secoundary text-secoundary">Letâ€™s Get in Touch</h3>
          </div>
          <div class="form">
            <form action="">
              <div class="email">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="example@email.com">
              </div>
              <div class="name">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Full Name">
              </div>
              <div class="message">
                <label for="message">Message</label>
                <textarea name="message" rows="10" placeholder="write your message..."></textarea>
              </div>
              <div class="button">
                <button class="btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
