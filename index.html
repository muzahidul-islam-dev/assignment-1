<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar align-center flex justify-between">
          <h3 class="logo text-primary">Logo</h3>
          <button class="btn-primary">Sign Up</button>
        </div>
      </div>

      <div class="hero-content">
        <div class="container text-center">
          <h2 class="font-secoundary hero-title">
            Cool Dark UI Template for Webflow Agencies!
          </h2>
          <button class="btn-primary">Stay Focused</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="action flex justify-between align-center">
          <div class="action-content">
            <h3 class="text-secoundary font-secoundary action-title">
              See It in Action!
            </h3>
            <p class="font-secoundary action-text">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="btn-primary">Launch Live Preview</button>
          </div>
          <div class="action-banner">
            <img src="./Assets/wc-mini.png" alt="WC Mini" />
          </div>
        </section>
      </div>

    </main>

    <footer></footer>
  </body>
</html>
